<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><title>Trace Letter</title>
<link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
  <main style="padding:12px;">
    <h2>Trace the letter: <span id="target">A</span></h2>
    <canvas id="draw" width="280" height="280" style="border:2px solid #ccc;border-radius:8px;background:white"></canvas>
    <div style="margin-top:8px;">
      <button id="clear">Clear</button>
      <button id="check">Check</button>
      <span id="result" style="margin-left:12px;font-weight:600"></span>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.0.0/dist/tf.min.js"></script>
  <script src="handwriting.js"></script>
</body>
</html>
